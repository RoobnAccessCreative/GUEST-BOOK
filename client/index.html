<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guest Book</title>
    <script type="module" src="/src/main.js"></script>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div id="app">
      <div id="bookInputs">
        <div class="image-haver">
          <!-- position absolutely for mobile compatibalitly -->
          <h1 id="inputHeader">Leave a Message</h1>

          <img src="" alt="" />

          <!-- position absolutely for mobile compatibalitly -->
          <div id="scrollIndicator">Scroll</div>
        </div>
        <div class="form-haver">
          <form>
            <label for="name"
              >Guest Name<input
                type="text"
                name="name"
                placeholder="Eve Cramling"
                required
            /></label>
            <label for="message"
              >Message<input
                type="text"
                name="message"
                placeholder="Hello there"
                required
            /></label>
            <button type="submit">Write</button>
          </form>
        </div>
      </div>
      <div id="msgView">
        <h1 id="responseHeader">View Our Guests</h1>
        <div id="responses"></div>
      </div>
      <footer id="footer">
        <div class="footer-text"></div>
        <div id="scrollButton"></div>
      </footer>
    </div>
  </body>
</html>
